{% extends "layout.html" %}

{% block main %}
    <div class="mt-3">
        {% if potd %}
            <div class="container">
                <a data-lightbox="potd" href="{{ potd_src }}">
                    <img class="img-fluid img-thumbnail appear" src="{{ potd_src }}"  style="max-height: 75vh;" alt="">
                </a>
                <div class="mt-3">
                    <p class="text-muted d-inline my-0">Location: <h3 class="d-inline-block">{{ potd[8] }}</h3></p>
                    <p>{{ potd[7] }}</p>
                    <p class="text-muted">Uploaded on: {{ potd[9] }}</p>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
