{% extends "layout.html" %}

{% block main %}
    <div class="row text-center mb-3" style="height: 50px;">
        {% if message is defined %}
            {% if message["message_type"] == "error" %}
                <h3 class="text-danger m-auto fadeAway">{{ message["text"] }}</h3>
            {% endif %}
        {% endif %}
    </div> 
    <form action="/admin_login" method="post" enctype="multipart/form-data">
        <input class="form-control m-auto w-auto mb-3" type="text" id="username" name="username" autocomplete="off" autofocus placeholder="Username">
        <input class="form-control m-auto w-auto mb-3" type="password" id="password" name="password" placeholder="Password">
        <button class="form-control m-auto w-auto mb-3" type="submit">Login</button>
    </form>

{% endblock %}
